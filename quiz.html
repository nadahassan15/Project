<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFitnessQuiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to MyFitnessQuiz</h1>
    <p>Answer the following questions to get personalized recommendations.</p>
 </header>
    <form id="quizForm">
        <label for="age">1. How old are you?</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">2. What is your gender?</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="activity">3. How would you describe your activity level?</label>
        <select id="activity" name="activity" required>
            <option value="">Select</option>
            <option value="sedentary">Sedentary (little to no exercise)</option>
            <option value="lightly_active">Lightly active (light exercise/sports 1-3 days a week)</option>
            <option value="moderately_active">Moderately active (moderate exercise/sports 3-5 days a week)</option>
            <option value="very_active">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="extra_active">Extra active (very hard exercise/sports & physical job)</option>
        </select>

        <label for="goal">4. What is your fitness goal?</label>
        <select id="goal" name="goal" required>
            <option value="">Select</option>
            <option value="lose_weight">Lose Weight</option>
            <option value="maintain_weight">Maintain Weight</option>
            <option value="gain_weight">Gain Weight</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
