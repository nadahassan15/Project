<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <p>edit plan:</p>
        <select id="user" class="user">
            <option value="user1">User 1</option>
            <option value="user2">User 2</option>
        </select>
        <button class="admin-edit">edit</button>
        <div class="admin-container">
            <div class="admin-actions">
                <h2>Add User</h2>
                <form id="add-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="admin-actions">
                <h2>Edit User</h2>
                <form id="edit-form">
                    <label for="edit-id">User ID:</label>
                    <input type="text" id="edit-id" name="edit-id" required><br><br>
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" name="edit-name" required><br><br>
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" name="edit-email" required><br><br>
                    <button type="submit">Edit</button>
                </form>
            </div>

            <div class="admin-actions">
                <h2>Remove User</h2>
                <form id="remove-form">
                    <label for="remove-id">User ID:</label>
                    <input type="text" id="remove-id" name="remove-id" required><br><br>
                    <button type="submit">Remove</button>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
