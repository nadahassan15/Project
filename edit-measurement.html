    <div class="edit-container">
        <h2>Edit Previous Measurement Entries</h2>
        <p>Measurements to edit:</p>
        <select id="measurementSelect" class="measurement">
            <option value="weight">Weight</option>
            <option value="neck">Neck</option>
            <option value="waist">Waist</option>
            <option value="hips">Hips</option>
        </select>
       
        
      <button class="change-weight">CHANGE</button>
      <p>Starting Weight:</p>
      <div class="edit-input">
        <input type="number" id="weight" placeholder="70" min="0">
        <span>on</span>
        <input type="date" id="diaryDate" value="2024-04-29">
        <button class="change">CHANGE</button>
    </div>
    <div class="table-box">
        <div class="table-row table-head">
            <div class="table-cell">
                <p> Measurements</p> 
            </div>
            <div class="table-cell">
                <p>Date</p> 
            </div>
            <div class="table-cell">
                <p>Amount</p> 
            </div>
        </div>
        <div class="table-row">
            <div class="table-cell">
                <p>Weight</p> 
            </div>
            <div class="table-cell">
                <p>2024-04-29</p> 
            </div>
            <div class="table-cell">
                <p>70 kg</p>
            </div>
        </div>
    </div>
    <p>Add New Entry:</p>
    <input type="date" id="diaryDate">
    <input class="entry" type="number" id="weight"  min="0">
        <button class="new-entry">ADD NEW ENTRY</button>
    </div>
    
    
    
        <script src="script.js"></script>
